<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { background-color: #f0f0f0; } /* Light grey background */
  .card {
    margin-top: 20px;
    border: none;
  }
  .card-header {
    background-color: #f8f9fa; /* Light background for the card header */
    border-bottom: none;
  }
  .card-body {
    padding: 2rem;
  }
  .btn-primary {
    background-color: #007bff; /* Bootstrap primary blue */
  }
  .btn-secondary {
    background-color: #6c757d; /* Bootstrap secondary grey */
  }
</style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Đăng ký</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="studentName" class="form-label">Họ và tên học sinh</label>
              <input type="text" class="form-control" id="studentName" required>
            </div>
            <div class="mb-3">
              <label for="parentEmail" class="form-label">Email phụ huynh</label>
              <input type="email" class="form-control" id="parentEmail" required>
            </div>
            <div class="mb-3">
              <label for="parentPhone" class="form-label">Sđt phụ huynh</label>
              <input type="text" class="form-control" id="parentPhone" required>
            </div>
            <div class="mb-3">
              <label for="parentName" class="form-label">Tên phụ huynh</label>
              <input type="text" class="form-control" id="parentName" required>
            </div>
            <div class="mb-3">
              <label for="class" class="form-label">Lớp</label>
              <input type="text" class="form-control" id="class" required>
            </div>
            <div class="mb-3">
              <label for="schoolGrade" class="form-label">Khối</label>
              <input type="text" class="form-control" id="schoolGrade" required>
            </div>
            <div class="mb-3">
              <label for="school" class="form-label">Trường</label>
              <input type="text" class="form-control" id="school" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Địa chỉ</label>
              <input type="text" class="form-control" id="address" required>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-secondary">Quay về Trang chủ</button>
              <button type="submit" class="btn btn-primary">Đăng ký</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
