<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Math - Thông tin cá nhân</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body>
<header class="navbar">
    <img src="logo.png" alt="Study Math Logo" class="logo">
  <div class="search-bar">
    <input type="text" class="form-control" placeholder="Tìm kiếm">
  </div>
  <div class="ml-auto d-flex align-items-center">
    <button class="btn transparent-btn" type="button">
      <i class="fas fa-bell"></i>
    </button>
    <div class="dropdown">
      <button class="btn dropdown-toggle transparent-btn" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        Khả Vy
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="#">Thông tin cá nhân</a></li>
        <li><a class="dropdown-item" href="#" id="logout">Đăng xuất</a></li>
      </ul>
    </div>
  </div>
</header>
<div class="d-flex">
  <nav class="sidebar">
    <div class="sidebar-content">
      <div class="welcome">Xin chào, Khả Vy</div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-home"></i> Trang chủ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-book"></i> Môn học</a></li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-chalkboard-teacher"></i> Bài học</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-calculator"></i> Bài toán</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-chart-bar"></i> Thống kê</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-layer-group"></i> Khối</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-history"></i> Lịch sử</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="content p-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Thông tin cá nhân</h5>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="fullname" class="form-label">Họ và tên *</label>
            <input type="text" class="form-control" id="fullname" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại cha/mẹ *</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label">Ngày sinh *</label>
            <input type="date" class="form-control" id="dob" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Nơi ở hiện tại *</label>
            <input type="text" class="form-control" id="address" required>
          </div>
          <div class="mb-3">
            <label for="school" class="form-label">Học sinh trường</label>
            <input type="text" class="form-control" id="school">
          </div>
          <div class="mb-3">
            <label for="class" class="form-label">Học sinh lớp</label>
            <input type="text" class="form-control" id="class">
          </div>
          <p class="text-danger">(*): là thông tin bắt buộc</p>
          <button type="submit" class="btn btn-warning"><i class="fas fa-save"></i> Lưu</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
